name: pre-release

on:
  push:
    branches:
      - master

jobs:
  pre-release:
    name: Pre Release
    runs-on: ubuntu-latest

    steps:
      - name: Set up node 
        uses: actions/setup-node@v3
      - run: npm ci
      - name: Build
        run: npm run build
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: Development Build